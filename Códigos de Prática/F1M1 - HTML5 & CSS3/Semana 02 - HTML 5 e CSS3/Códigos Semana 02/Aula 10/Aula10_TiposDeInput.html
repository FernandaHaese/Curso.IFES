<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>

<body>
    <h1>Tipos de Input</h1>
    <hr>
    <form>
        <h3>Atributos de Texto</h3>
        <p>
            <label>readonly</label> <br>
            <input type="text" readonly> <br>
        </p>
        <p>
            <label>disabled</label> <br>
            <input type="text" disabled> <br>
        </p>
        <p>
            <label>size, maxlength, autofocus</label> <br>
            <input type="text" size="60" value="Texto" maxlength="20" required autofocus> <br>
        </p>
        <p>
            <label>autocomplete</label> <br>
            <input type="text" name="campo2" id="campo2" autocomplete="on"> <br>
            <input type="text" name="campo1" id="campo1" autocomplete="off"> <br>
        </p>
        <p>
            <label>list</label><br>
            <input type="text" list="minhalista"><br>
        </p>
        <datalist id="minhalista">
            <option value="valor 1">
            <option value="valor 2">
            <option value="valor 3">
        </datalist>
        <p>
            <label>placeholder</label><br>
            <input type="text" placeholder="Exemplo"><br>
        </p>
        <p>
            <label>pattern</label><br>
            <input type="text" pattern="[A-Z]{3}-[0-9]{4}"><br>
        </p>
        <h3>Outros tipos de campo</h3>
        <p>
            <label>password</label><br>
            <input type="password"><br>
        </p>
        <p>
            <label>radio</label><br>
            <input type="radio" name="Exemplo" value="C" required>
            1<br>
            <input type="radio" name="Exemplo" value="S" disabled>
            2<br>
            <input type="radio" name="Exemplo" value="O">
            3<br>
        </p>
        <p>
            <label>checkbox</label><br>
            <input type="checkbox" name="exemplo1" value=1 required>exemplo1<br>
            <input type="checkbox" name="exemplo2" value=2 disabled>exemplo2<br>
        </p>
        <p>
            <label>button</label><br>
            <input type="button" value="botÃ£o" onclick="alert('Mensagem')"><br>
        </p>
        <p>
            <label>color</label><br>
            <input type="color">
        </p>
        <p>
            <label>date</label><br>
            <input type="date" min="1979-07-01" max="1980-05-20">
        </p>
        <p>
            <label>datetime-local</label><br>
            <input type="datetime-local" min="1979-07-01T00:00:00" max="1980-05-20T17:00:00">
        </p>
        <p>
            <label>email</label><br>
            <input type="email">
        </p>
        <p>
            <label>file</label><br>
            <input type="file">
        </p>
        <p>
            <label>hidden</label>
            <input type="hidden" name="id" value="exemplo">
        </p>
        <p>
            <label>month</label><br>
            <input type="month" min="2020-12" max="2022-05">
        </p>
        <p>
            <label>number</label><br>
            <input type="number" min="100" max="1000" step="50">
        </p>
        <p>
            <label>range</label><br>
            <input type="range" min="100" max="1000" step="10" >
        </p>
        <p>
            <label>search</label><br>
            <input type="search">
        </p>
        <p>
            <label>tel</label><br>
            <input type="tel" pattern="[0-9]{2}[0-9]{5}-[0-9]{4}">
        </p>
        <p>
            <label>time</label><br>
            <input type="time" min="00:00:00" max="18:00:00">
        </p>
        <p>
            <label>url</label><br>
            <input type="url">
        </p>
        <p>
            <label>week</label><br>
            <input type="week" min="2021-W18" max="2021-W25">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>

    </form>
</body>

</html>
