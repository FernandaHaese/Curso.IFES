<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Aula14_Exemplo02.css" />
    <title>Aula 14 - Seletores CSS Avançados</title>
  </head>

  <body>
    <h1>Seletores CSS Avançados</h1>
    <form action="">
      <div>
        <label for="">Nome</label>
        <input type="text" size="30" required/>
      </div>
        <div>
        <label for="">Instituição</label>
        <input type="text" size="30" required/>
      </div>

      <div>
        <label for="">Site</label>
        <input type="text" size="30" required/>
      </div>

      <div>
        <label for="">E-mail</label>
        <input type="text" size="30" required/>
      </div>

      <div>
        <label for="">Senha</label>
        <input type="text" size="30" required />
      </div>

      <div>
        <label for="">Período</label>
        <input type="number" min="1" max="10" size="5" />
      </div>

      <div>
        <input type="checkbox">
        <label for="">Enviar Notificações</label>
      </div>
      <div>
        <fieldset>
            <legend>Perfil</legend>
            <input type="radio" name="perfil">
            <label for="">Aluno(a)</label>
            <input type="radio" name="perfil">
            <label for="">Professor</label>
        </fieldset>
      </div>
      <div>
        <input type="submit" value="Enviar">
      </div>
    </form> 
  </body>
</html>
