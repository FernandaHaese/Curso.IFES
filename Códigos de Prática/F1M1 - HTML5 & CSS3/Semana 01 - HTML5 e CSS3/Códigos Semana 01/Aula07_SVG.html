<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Imagens SVG</title>
</head>

<body>
    <h1>Imagens SVG</h1>
    <hr>
    <h2>Círculo</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="48" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <h2>Retângulo</h2>
    <svg width="100" height="100">
        <rect width="60" height="30" x="2" y="2" stroke="green" stroke-width="4" fill="yellow" fill-opacity="0.5"
            stroke-opacity="0.5" rx="10" rx="10" ry="10" />
    </svg>
    <h2>Elipse</h2>
    <svg width="100" height="100">
        <ellipse cx="50" cy="50" rx="30" ry="15" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <h2>Linha</h2>
    <svg width="100" height="100">
        <line x1="0" y1="0" x2="100" y2="100" stroke="green" stroke-width="4" />
    </svg>
    <h2>Polígono:Triângulo</h2>
    <svg width="100" height="100">
        <polygon points="3,97,50,3,97,97" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <h2>Polígono: Estrela</h2>
    <svg width="202" height="202">
        <polygon points="100,10,40,198,190,78,10,78,160,198" fill-rule="evenodd" stroke="green" stroke-width="4"
            fill="yellow" />
    </svg>
    <h2>Múltiplas Linhas</h2>
    <svg>
        <polyline points="0,40,40,40,40,80,80,80,80,120,120,120,120,160" fill="none" stroke="green" stroke-width="4" />
    </svg>
    <h2>Texto</h2>
    <svg>
        <text x="20" y="30">
            SVG é sensacional!
        </text>
    </svg>
    <hr>
    <h2>Animações de elementos SVG</h2>
    <svg width="600" height="300">
        <rect width="60" height="30" x="10" y="10" stroke="black" stroke-width="4" fill="yellow" id="r1" />
        <animate xlink:href="#r1" attributeName="width" from="10" to="400" dur="2s" begin="2s" repeatCount="infinite" />
    </svg>
</body>

</html>
