<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>Imagens e Figuras</title>
  </head>

  <body>
    <div class="container">
      <img src="img.svg" alt="Imagem Responsiva" class="img-fluid" />
    </div>
    <hr />
    <div class="container">
      <img src="img.svg" alt="" class="img-thumbnail" />
    </div>
    <hr />
    <div class="container">
      <img src="img.svg" alt="Imagem Responsiva" class="img-fluid rounded" />
    </div>
    <hr />
    <div class="container">
      <img src="img.svg" alt="" class="img-thumbnail float-end ms-3" />
      <p class="lead text-end">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam quas
        excepturi quis laborum omnis alias cupiditate optio, tempore rem maxime
        error voluptatem quasi illum ratione corrupti cum, quibusdam dolor
        fugit.
      </p>
    </div>
    <hr />
    <div class="container text-center">
      <img src="img.svg" alt="" class="img-fluid" />
    </div>
    <hr>
    <figure>
        <img src="img.svg" alt="" class="img-fluid rounded">
        <figcaption class="figcaption text-end">Legenda da Figura</figcaption>
    </figure>
  </body>
</html>
