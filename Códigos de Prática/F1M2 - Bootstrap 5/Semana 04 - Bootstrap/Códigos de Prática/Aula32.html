<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>Componentes Simples com Bootstrap</title>
  </head>
  <body>
    <div class="container my-5">
      <nav class="breadcrumb" style="--bs-breadcrumb-divider: ' :: '">
        <li class="breadcrumb-item">
          <a href="#">Área Restrita</a>
        </li>
        <li class="breadcrumb-item">
          <a href="#">Perfil</a>
        </li>
        <li class="breadcrumb-item">
          <a href="#">Segurança</a>
        </li>
      </nav>
      <hr />
      <div class="spinner-border text-danger spinner-border-sm"></div>
      <br />
      <div
        class="spinner-grow text-success mt-3"
        style="width: 100px; height: 100px"
      ></div>
      <hr />
      <div class="progress" style="height: 50px">
        <div
          class="progress-bar w-75 bg-warning progress-bar-striped progress-bar-animated"
        >
          75%
        </div>
      </div>
      <hr />
      <div class="progress">
        <div class="progress-bar w-25 bg-primary">25%</div>
        <div class="progress-bar w-25 bg-secondary">25%</div>
        <div class="progress-bar w-25 bg-success">25%</div>
      </div>
      <hr />
      <ul class="pagination pagination-lg justify-content-center">
        <li class="page-item">
          <a href="#" class="page-link active">1</a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">2</a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">3</a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link">4</a>
        </li>
        <li class="page-item">
          <a href="#" class="page-link disabled">5</a>
        </li>
      </ul>
      
      <hr />
      <p>
        <button
          class="btn btn-primary"
          data-bs-toggle="collapse"
          data-bs-target="#painel"
        >
          Mostrar
        </button>
      </p>
      <div class="collapse collapse-horizontal" id="painel">
        <p>Lorem ipsum</p>
      </div>
    </div>
  </body>
</html>
