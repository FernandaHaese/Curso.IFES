<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="Aula30.js" defer></script>
    <title>Mensagens Flutuantes com Bootstrap</title>
  </head>
  <body>
    <div class="container py-5">
        <button class="btn btn-primary" id="btnToast" data-bs-toggle="popover" data-bs-title="Informação" data-bs-content="Esta é uma informação qualquer">Criar Toast</button>
        <div class="toast-container top-o end-0 p-3" id="toastContainer"></div>
        <div class="toast" id="toast">
        <div class="toast-header">
          <i class="bi-info-circle me-1"></i>
          <strong class="me-auto">Informação</strong>
          <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus
          itaque perferendis ipsam eius aperiam nulla corrupti fuga perspiciatis
          neque veniam.
        </div>
      </div>

            Chegaram novas mensagens em sua caixa postal
            <div class="mt-2 pt-2 border-top">

                <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
            </div>
        </div>
        -->
      </div>
       
    </div>
  </body>
</html>
