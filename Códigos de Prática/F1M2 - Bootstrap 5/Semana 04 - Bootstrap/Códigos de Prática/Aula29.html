<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>Carroséis de Slides com Bootstrap</title>
  </head>
  <body>
    <div class="conteiner py-5">
      <div class="carousel slide carousel-fade carousel-dark" data-bs-touch="false" data-bs-ride="carousel" id="ads">
        <div class="carousel-indicators">
          <button
            class="active"
            data-bs-target="ads"
            data-bs-slide-to="0"
          ></button>
          <button class="" data-bs-target="ads" data-bs-slide-to="1"></button>
          <button class="" data-bs-target="ads" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active data-bs-interval="3000">
            <img
              src="https://picsum.photos/1280/420?random=1"
              class="d-block w-100"
            />
            <div class="carousel-caption d-none d-md-block">
                <h5>Título do Slide 1</h5>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsam sit voluptatem quos accusamus minima iusto. Deserunt ex porro dolor, facere neque, accusamus ea corporis cum consectetur fugiat similique optio! Ab!</p>
            </div>
          </div>
          <div class="carousel-item data-bs-interval="2000"">
            <img
              src="https://picsum.photos/1280/420?random=2"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item data-bs-interval="1000"">
            <img
              src="https://picsum.photos/1280/420?random=3"
              class="d-block w-100"
            />
          </div>
        </div>
        <div>
          <button
            class="carousel-control-prev"
            data-bs-targer="#ads"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            data-bs-targer="#ads"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
