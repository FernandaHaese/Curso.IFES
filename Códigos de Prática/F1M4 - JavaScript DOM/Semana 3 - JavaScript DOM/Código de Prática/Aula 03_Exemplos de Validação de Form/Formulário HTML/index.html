<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript - DOM - Formulários - Validação com HTML</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1>Validação com HTML</h1>
  <hr>
  <form name="form1" action="#" method="GET">
    <label for="txtNome">Nome</label>
    <input type="text" id="txtNome" name="nome" placeholder="Fulano de Tal" required>
    <label for="txtEmail">E-mail</label>
    <input type="email" id="txtEmail" name="email" placeholder="fulano@email.com" required>
    <label for="txtTelefone">Telefone</label>
    <input type="text" id="txtTelefone" name="telefone" placeholder="(99)99999-9999" pattern="\(\d{2}\)\d{5}-\d{4}"
      required>
    <label for="selSexo">Sexo</label>
    <select id="selSexo" name="sexo" required>
      <option value="" selected>Selecione o sexo</option>
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
    </select>
    <label for="txtSenha">Senha</label>
    <input type="password" id="txtSenha" name="senha" required>
    <label for="txtConfSenha">Confirmação de Senha</label>
    <input type="password" id="txtConfSenha" name="confSenha" required>
    <input type="submit" class="btn" value="Enviar">
  </form>

  <script src="script.js"></script>
  <footer><a href="../index.html">Voltar ao índice</a></footer>
</body>
<!-- 
  O atributo name precisa ser preenchido para que o seervidor possa interpretar os dados corretamente;

  label serve como um nome para os campos de preenchimentos;

  placeholder apenas especifica para o usuários como deve preencher os campos;

  action:"#" apenas define que os dados seram enviados para a página ao invés do servidor;

  type indica o tipo de campo de preenchimento;

  required informa que é um campo de preenchimento obrigatório;

  pattern indica uma expressão regular para os dados obtidos, ou seja padroniza a entrada de dados (como para envio de um telefone ou email)
 -->
</html>
